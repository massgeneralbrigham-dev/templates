name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        File a Bug Report for your repo
  - type: input
    id: detected-by
    attributes:
      label: Detected BY
      description: User who identified this Bug
      placeholder: ex. sn322_MGBGHEC
    validations:
      required: false
  - type: textarea
    id: repro-steps
    attributes:
      label: Repro Steps
      description: Steps to reproduce this Bug
      placeholder: Step 1, Step2, Step n
      value: ""
    validations:
      required: true
   - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: System Information related to this Bug
      placeholder: Windows 10
      value: ""
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
